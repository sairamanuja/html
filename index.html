<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="outer-part">
         <div class="inner-part">
            <section class="heading">
                <h1 class="title">Budget Tracker</h1>
                <p class="subtitle">Esaiest way to Track Your Transactions!</p>

            </section>
            <section class="t-control">
                <div class="action">
                  <h3>Add Transactions</h3>
                  <form  class="add">
                    <input type="text" name="source" placeholder="Source"
                    autocomplete="off">
                    <input type="number" name="amount" placeholder="Amount" autocomplete="off">
                    <input type="submit" value="Add Transaction">


                  </form>
                </div>
                <div class="stats">
                    <h3>Statistics</h3>
                    <p class="balance">
                        Balance: $ <span id="balance">
                            650
                        </span>

                    </p>
                    <p class="income">
                        Income: $ <span id="income"></span>

                    </p>
                    <p class="expenses">
                        Expenses: $ <span id="expenses"></span>

                    </p>


                </div>

            </section>
            <section class="t-history">
                <h3>Transaction History</h3>
              <div class="records">
                <div class="income">
                    <h3>Income</h3>
                    <ul class="income-list">
                       
                    </ul>
                </div>
                <div class="exepenses">
                    <h3>Expenses</h3>
                    <ul class="expense-list">
                    </ul>
                </div>
              </div>



            </section>
         </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
